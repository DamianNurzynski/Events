<div class="ui container">
  <div class="ui hidden divider"></div>
  
  <h2 class="header">Top categories</h2>
  <div class="categories__container">
    <div class="categories">
      <div *ngFor="let category of categories$| async "
           [ngClass]="category.color"
           [ngStyle]=" {'filter': 'alpha(opacity=30)'}"
           class="card">
        <div class="content">
          <div class="header">
            <i [ngClass]="[category.color, category.icon]"
               class="icon large"></i>
          </div>
          <div class="meta">{{category.name}}</div>
          <!--          <div class="description"></div>-->
        </div>
      </div>
    </div>
  </div>
  
  <h1 class="header">Top events</h1>
  
  <h2 class="header">Most popular paid events</h2>

</div>
