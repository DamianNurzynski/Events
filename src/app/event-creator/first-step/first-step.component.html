<div class="ui segment firstStep"
     [class.loading]="(creatorStore$ | async)?.loading">
  <div class="header">{{header}}</div>
  <div class="content">
    <div class="ui section padded">
      
      <div class="ui hidden divider"></div>
      
      <form class="ui form" [formGroup]="firstStepForm">
        <div class="field ">
          <label>Name</label>
          <input type="text"
                 formControlName="name"
                 placeholder="Type name..."
                 autofocus>
        </div>
        
        <div class="ui hidden divider"></div>
        
        <div class="field ">
          <label>Event type</label>
          <button *ngFor="let category of categories"
                  class="ui button circular icon "
                  [ngClass]="category.color"
                  [class.basic]="!categoryExist(category)"
                  (click)="selectCategory(category)"
                  popupText="{{category.name}}"
                  popupPlacement="bottom"
                  suiPopup>
            <i class="icon" [ngClass]="category.icon"></i>
          </button>
        </div>
      </form>
    
    </div>
  </div>
  <div class="actions">
    <a class="ui right labeled icon button green" (click)="onNext()">
      <i class="right arrow icon"></i>
      Next
    </a>
  </div>

</div>
