<ngx-smart-modal identifier='{{modalIdentifier}}'>
  
  <h2>Add new event</h2>
  <ng-container [ngSwitch]="(step$ | async)">
    <app-first-step *ngSwitchCase="'first'"></app-first-step>
    <app-second-step *ngSwitchCase="'second'"></app-second-step>
    <app-third-step *ngSwitchCase="'third'"></app-third-step>
  </ng-container>
  
  <button class="ui button" (click)="close()">Close</button>
</ngx-smart-modal>
