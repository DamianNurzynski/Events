<ng-container *ngIf="events.length; else loading">
  <div class="ui container">
    <div class="ui four cards">
      <app-event *ngFor="let event of events"
                 class="ui card"
                 [event]="event"
                 [routerLink]="['/event']"
                 [queryParams]="{title: event.title}">
      </app-event>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="ui loading segment">
    <p></p>
    <p></p>
  </div>
</ng-template>
