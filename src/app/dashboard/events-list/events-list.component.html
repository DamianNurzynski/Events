<ng-container *ngIf="events.length; else noItems">
  <div class="ui container">
    <div class="ui four cards">
      <app-event *ngFor="let event of events"
                 class="ui card"
                 [event]="event"
                 [routerLink]="['/event']"
                 [queryParams]="{title: event.title}">
      </app-event>
    </div>
  </div>
</ng-container>
<ng-template #noItems>
  No items
</ng-template>
