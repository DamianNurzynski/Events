<ng-container *ngIf="events.length; else noItems">
  <div class="ui container eventlist__list">
    <div class="ui six doubling cards">
      <app-event *ngFor="let event of events"
                 class="card"
                 [event]="event"
                 [routerLink]="['/event']"
                 [queryParams]="{title: event.title}">
      </app-event>
    </div>
  </div>
</ng-container>
<ng-template #noItems>
  <div class="ui basic segment center aligned">
    <i class="frown outline icon"></i>
    <span> No events</span>
  </div>
</ng-template>
